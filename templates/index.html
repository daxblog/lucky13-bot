<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky13 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 700;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .card {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .status {
            padding: 10px;
            background-color: #ffc107;
            color: black;
            text-align: center;
            border-radius: 5px;
            font-weight: 500;
        }
        .success { background-color: #28a745; color: white; }
        .failure { background-color: #dc3545; color: white; }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .start-button { background-color: #6f42c1; }
        .stop-button { background-color: #000; }
    </style>
</head>
<body>

<header>Lucky13 - Trading Dashboard</header>

<div class="container">
    <div class="card">
        <h3>Bot Status</h3>
        <p id="bot-status" class="status">Checking status...</p>
    </div>
    <div class="card">
        <h3>Account Balance</h3>
        <p id="balance">Loading...</p>
    </div>
    <div class="card">
        <h3>Active Trades</h3>
        <div id="trades-list"><p>Loading active trades...</p></div>
    </div>
    <div class="button-container">
        <button class="start-button" onclick="startBot()">Start Bot</button>
        <button class="stop-button" onclick="stopBot()">Stop Bot</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
<script>
    const socket = io.connect("https://lucky13-bot-8b1fa5884ddc.herokuapp.com/");
    
    function updateBotStatus() {
        fetch("/bot-status")
            .then(response => response.json())
            .then(data => {
                const statusElement = document.getElementById("bot-status");
                if (data.running) {
                    statusElement.textContent = "Bot is running";
                    statusElement.className = "status success";
                } else {
                    statusElement.textContent = "Bot is stopped";
                    statusElement.className = "status failure";
                }
            })
            .catch(error => console.error("Error checking bot status:", error));
    }

    socket.on('update_balance', data => {
        document.getElementById("balance").innerHTML = `Balance: ${data.balance} USDT`;
    });

    socket.on('update_trades', data => {
        let tradesList = document.getElementById("trades-list");
        tradesList.innerHTML = '';
        data.trades.forEach(trade => {
            const tradeDiv = document.createElement('div');
            tradeDiv.classList.add('trade-item', trade.current_profit > 0 ? 'success' : 'failure');
            tradeDiv.innerHTML = `<span>${trade.symbol}</span> <span>${(trade.current_profit * 100).toFixed(2)}%</span>`;
            tradesList.appendChild(tradeDiv);
        });
    });

    function startBot() {
        fetch('/start-bot', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.status);
                updateBotStatus();
            })
            .catch(error => console.error("Error starting bot:", error));
    }

    function stopBot() {
        fetch('/stop-bot', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                alert(data.status);
                updateBotStatus();
            })
            .catch(error => console.error("Error stopping bot:", error));
    }

    updateBotStatus();
</script>

</body>
</html>
